
<!DOCTYPE html>
<html ng-app="pollApp">
   <head>
      <link href="/assets/css/style.css" type="text/css" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
      
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
      <script src="/assets/libs/jquery-3.1.1.js" type="text/javascript"></script>
      <script src="/app/app.js" type="text/javascript"></script>  
   </head>
   
   
   <body ng-controller="ViewController as view" ng-init="view.initialPollGet()">
      
      <div id="topBar">  
            <div class="navDivs" ng-click="view.setView(2)">User</div>
            <div class="navDivs" ng-click="view.setView(1)">Browse</div>
      </div>
      
      <div id="banner">
         <h1>Custom Polling App</h1>
         <div class="clickable" id="createPoll" ng-click="view.setView(3)">Make one</div>
      </div>
          
      
      <div id="mainContainer">
         <!-- Main page's content -->
         <welcome ng-show="view.checkView(1)"></welcome>         

         <!-- User's stuff page content -->
         <my-stuff ng-show="view.checkView(2)"></my-stuff> 
         
         <!-- Browsing page's content -->
         <create-poll ng-show="view.checkView(3)"></create-poll>
         
      </div>
      
   </body>
</html>
